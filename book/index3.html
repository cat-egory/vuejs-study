<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Component Registration</title>
</head>
<body>
    <div id="app">
        <h3>첫번째 인스턴스 영역</h3>
        <child-component v-on:show-aaa="showAl"></child-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>

        Vue.component('child-component', {
            template: '<button v-on:click="showAAA">show</button>',
            methods: {
                showLog: function () {
                    this.$emit('show-log');
                },
                showAAA: function () {
                    this.$emit('show-aaa');
                }
            }
        });

        new Vue({
            el: "#app",
            data: {
                message: 'Hello Vue! passed from Parent Component'
            },
            methods: {
                printText: function () {
                    console.log('received an event');
                },
                showAl: function () {
                    alert('아앗...');
                }
            }
        });


    </script>
</body>
</html>
